<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="bill-area">
        <h2 class="bill-area__header heading">Bill</h2>
        <form>
          <input type="text" class="bill-area__amount-input">
        </form>
      </div>
      <div class="tip-area">
        <h2 class="tip-area__heading heading">Select Tip %</h2>
        <div class="tip-area__tip-select">
          <div class="tip-amount"><span class="five">5</span>%</div>
          <div class="tip-amount"><span class="ten">10</span>%</div>
          <div class="tip-amount active"><span class="fifteen">15</span>%</div>
          <div class="tip-amount"><span class="twentyfive">25</span>%</div>
          <div class="tip-amount"><span class="fifty">50</span>%</div>
          <input class="tip-amount custom-tip" placeholder="Custom"></input>
        </div>
      </div>
      <div class="number-people-area">
        <h2 class="number-people__header heading">Number of People</h2>
        <form class="number-people-area__form">
          <input type="text" class="number-people-area__input">
        </form>
      </div>
      <div class="total-amount-area">

        <div class="total-amount-area__tip-wrapper">
          <div class="tip-wrapper__tip-per-person">
            <p>Tip Amount</br>
              <span class="person">/ person</span></p>
          </div>
          <div class="tip-wrapper__tip-amount-per-person">123</div>
        </div>

        <div class="total-amount-area__tip-wrapper">
          <div class="tip-wrapper__total-per-person">
            <p>Total</br>
              <span class="person">/ person</span></p>
          </div>
          <div class="tip-wrapper__total-amount-per-person">456</div>
        </div>

        <button class="btn-reset">RESET</button>
      </div>
    </div>

  </main>

</body>

</html>
